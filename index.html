<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Holliday's To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="container mx-auto">
        <div class="max-w-sm mx-auto">
            <form id="todoForm" class="flex mb-5">
                <input type="text" id="todoInput" placeholder="Add a new task..." 
                    class="flex-1 rounded-l bg-white p-2 shadow-sm focus:outline-none">
                <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-r">
                    Add
                </button>
            </form>
            <button id="finalizeButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
                Finalize List
            </button>
            <ul id="todoList" class="list-none">
            
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
